<ion-header>
  <ion-navbar color="farmGreen">
    <ion-title>
      Save Farmer
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Email Address*</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password*</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>

  </ion-item>
  <button id="loginNow" ion-button icon-left block type="submit" (click)="login()">
    <ion-icon name="log-in"></ion-icon>
    Let me in
  </button>
  <div id="errorMsg">{{errorMsg}}</div>
  <button id="forgot" ion-button block clear (click)="resetPwd()">
    Forgot Password
  </button>
  <button id="registerNow" ion-button block clear (click)="register()">
    Not yet registered? Register Now!!
  </button>

  <hr class="hr-text" data-content="OR">
  <button id="googleLogin" ion-button block icon-left (click)="loginGoogle()">
    <ion-icon name="logo-googleplus"></ion-icon>
    Login With Google
  </button>
  <div id="errorMsg1">{{errorMsg1}}</div>
  <button id="fbLogin" ion-button block icon-left (click)="loginFB()">
    <ion-icon name="logo-facebook"></ion-icon>
    Login With Facebook
  </button>
  <div id="errorMsg2">{{errorMsg2}}</div>
  <!--<button id="twitterLogin" ion-button block icon-left (click)="loginTwitter()">
      <ion-icon name="logo-twitter"></ion-icon>
      Login With Twitter
    </button>-->
</ion-content>
