<ion-header>

  <ion-navbar color="farmGreen">
    <ion-title>Bulk Money transactions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="content">
    Dear
    <span id="emailId">{{loggedInName}}</span>,
    <p>You can contribute money to the common farmers account, we will distribute to the farmers based on necessity</p>
  </div>
  <div id="amountInfo">Total Amount needed is Rs. 1000000</div>
  <button id="pay" ion-button icon-left (click)="pay()" block>
    !!Proceed!!
  </button>
</ion-content>
