<ion-header>

  <ion-navbar color="farmGreen">
    <ion-title>Reset My Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email Address*</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <div id="reset">
    <button id="resetMe" ion-button icon-left type="submit" (click)="resetPassword()" block color="farmGreen">
      Reset
    </button>
  </div>
  <div id="errorMsg">{{errorMsg}}</div>
</ion-content>
